<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | The Odin Project</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button type="button" id="clear-btn" data-action="clear">Clear</button>
            <button type="button" id="delete-btn" data-action="delete">Del</button>
            <button type="button" id="7">7</button>
            <button type="button" id="8">8</button>
            <button type="button" id="9">9</button>
            <button type="button" id="divide-btn" data-action="divide">/</button>
            <button type="button" id="4">4</button>
            <button type="button" id="5">5</button>
            <button type="button" id="6">6</button>
            <button type="button" id="multiply-btn" data-action="multiply">X</button>
            <button type="button" id="1">1</button>
            <button type="button" id="2">2</button>
            <button type="button" id="3">3</button>
            <button type="button" id="subtract-btn" data-action="subtract">-</button>
            <button type="button" id="decimal-btn" data-action="decimal">.</button>
            <button type="button" id="0">0</button>
            <button type="button" id="equality-btn" data-action="calculate">=</button>
            <button type="button" id="addition-btn" data-action="addition">+</button>
        </div>
    </div>
    <script>
        function addition(x, y){
            result = x + y;
            return result;
        }
        function subtraction(x, y){
            result = x - y;
            return result;
        }
        function multiply(x, y){
            result = x * y;
            return result;
        }
        function divide(x, y){
            result = x / y;
            return result;
        }

        }

        const calculator = document.querySelector('.calculator');
        const calculatorDisplay = document.querySelector('.display');
        const calculatorButtons = document.querySelector('.buttons');

        let firstValue;
        let secondValue;

        // Check which Button was Pressed
        calculatorButtons.addEventListener('click', e => {
            if (e.target.matches('button')){
                let button = e.target;
                let action = button.dataset.action;

                if (!action) {
                    console.log(`Number Key: ${button.textContent}`);
                    if (calculatorDisplay.textContent === '0'){
                        calculatorDisplay.textContent = button.textContent;
                    } else {
                        calculatorDisplay.textContent += button.textContent;
                    }

                } else if (
                    action === 'addition' ||
                    action === 'subtract' ||
                    action === 'multiply' ||
                    action === 'divide'
                ) {
                    console.log(`Operator Key: ${button.textContent}`);
                    if (!firstValue) {
                        firstValue = parseFloat(calculatorDisplay.textContent);
                        console.log(firstValue);
                        calculatorDisplay.textContent = '0';
                    } else {
                        secondValue = parseFloat(calculatorDisplay.textContent);
                        console.log(secondValue);
                    }
                } else if (action === 'decimal') {
                    console.log("Decimal Key")
                    if (!calculatorDisplay.textContent.includes('.')){
                        calculatorDisplay.textContent += '.';
                    } else {
                        // Do nothing
                    }
                } else if (action === 'delete') {
                    console.log("Delete Key")
                    let displayText = calculatorDisplay.textContent;
                    displayText = displayText.slice(0, -1);

                    calculatorDisplay.textContent = displayText;
                } else if (action === 'clear') {
                    console.log("Clear Key")
                    calculatorDisplay.textContent = '0';
                } else if (action === 'calculate') {
                    console.log("Equals Key")
                }
            }
        });

    </script>
</body>
</html>
